services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.dev
      target: development
    container_name: mutual-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - vendor:/var/www/html/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-mutual}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mutual-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: mutual-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - mutual-network

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: mutual-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-mutual}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-laravel}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mutual-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: mutual-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data:/data
    networks:
      - mutual-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.dev
      target: development
    container_name: mutual-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - vendor:/var/www/html/vendor
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-mutual}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mutual-network

  # Vite Dev Server (Frontend)
  vite:
    image: node:18-alpine
    container_name: mutual-vite
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - mutual-network

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog
    container_name: mutual-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - mutual-network

  # phpMyAdmin (Database Management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mutual-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-laravel}
      UPLOAD_LIMIT: 100M
    depends_on:
      - mariadb
    networks:
      - mutual-network

networks:
  mutual-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  vendor:
    driver: local
