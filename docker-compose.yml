services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - storage:/var/www/html/storage
    networks:
      - mutual-network

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    environment:
      - APP_KEY=base64:Ol5fo/ML682gkLo05w3P7DWWUmydFW/pS5QAY5TIftA=
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://mutual-longvie.ar
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=mutual
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      - storage:/var/www/html/storage
    networks:
      - mutual-network

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    environment:
      - APP_KEY=base64:Ol5fo/ML682gkLo05w3P7DWWUmydFW/pS5QAY5TIftA=
      - APP_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=mutual
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      - storage:/var/www/html/storage
    networks:
      - mutual-network

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    command: php artisan schedule:work
    environment:
      - APP_KEY=base64:Ol5fo/ML682gkLo05w3P7DWWUmydFW/pS5QAY5TIftA=
      - APP_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=mutual
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      - storage:/var/www/html/storage
    networks:
      - mutual-network

  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mutual
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mariadb_data_v2:/var/lib/mysql
    networks:
      - mutual-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data:/data
    networks:
      - mutual-network

networks:
  mutual-network:
    driver: bridge

volumes:
  mariadb_data_v2:
  redis_data:
  storage:
