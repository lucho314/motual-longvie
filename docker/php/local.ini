; PHP Development Configuration

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Performance
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 100M
post_max_size = 100M

; Xdebug (desactivado por defecto para mejor performance)
; Para activar: xdebug.mode=debug en tu IDE o navegador
xdebug.mode = off
xdebug.start_with_request = trigger
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; OPcache (optimizado para desarrollo)
opcache.enable = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 2
opcache.validate_timestamps = 1
opcache.enable_cli = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; Realpath cache (reduce filesystem lookups)
realpath_cache_size = 4M
realpath_cache_ttl = 600
